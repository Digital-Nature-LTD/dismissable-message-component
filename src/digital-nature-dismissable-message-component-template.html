<div class="message-container" title="Click to dismiss this message">
    <slot name="message"></slot>
</div>
<slot name="dismiss-button">
    <button></button>
</slot>







<style>
    :host {
        --message-background-colour: #FFF;
        --message-border-colour: #000;
        --message-border-radius: 1rem;
        --message-border-width: 2px;
        --message-border-style: solid;
        --message-font-weight: 400;
        --message-margin: 1rem 0;
        --message-grid-size: 3rem auto 3rem;
        --message-grid-rows: auto;
        --message-grid-areas: "icon message close";
        --message-grid-areas-gap: 1rem;
        --message-cursor: pointer;
        --message-font-size: 1rem;
        --message-padding: 0.5rem 0;

        --button-background-colour: #FFF;
        --button-background-size: 20px;
        --button-image-background-url: url(/assets/img/close.svg);
        --button-image-background-repeat: no-repeat;
        --button-image-background-position: center center;
        --button-opacity: 0.5;

        --default-image-background-colour: #000;
        --default-image-background-url: url(/assets/img/digital-nature-logo.svg);
        --default-image-background-repeat: no-repeat;
        --default-image-background-position: center center;
        --default-image-background-size: 50%;
        --default-font-colour: #000;

        --hover-top: 1px;

        display: grid;
        grid-template-columns: var(--message-grid-size);
        grid-template-rows: var(--message-grid-rows);
        grid-template-areas: var(--message-grid-areas);
        align-items: center;
        gap: var(--message-grid-areas-gap);
        position: relative;
        cursor: var(--message-cursor);

        background: var(--message-background-colour);
        font-size: var(--message-font-size);
        border: var(--message-border-width) var(--message-border-style) var(--message-border-colour);
        border-radius: var(--message-border-radius);
        color: var(--default-font-colour);
        padding: 0;
        overflow: hidden;
        margin: var(--message-margin);
        font-weight: var(--message-font-weight);

        &:before {
            grid-area: icon;
            content: "";
            display: block;
            aspect-ratio: 1 / 1;
            height: calc(100% - (2 * var(--message-border-width)));
            max-width: 100%;
            background-color: var(--default-image-background-colour);
            background-image: var(--default-image-background-url);
            background-repeat: var(--default-image-background-repeat);
            background-position: var(--default-image-background-position);
            background-size: var(--default-image-background-size);
            border: var(--message-border-width) solid var(--message-background-colour);
            border-radius: var(--message-border-radius);
        }
    }

    :host(:hover) {
        top: var(--hover-top);

        slot[name="dismiss-button"] {
            button {
                opacity: 1;
            }
        }
    }

    :host(.success) {
        border-color: var(--success-border-colour, var(--message-border-colour));
        color: var(--success-font-colour, var(--default-font-colour));

        &:before {
            background-color: var(--success-image-background-colour, var(--default-image-background-colour));
            background-image: var(--success-image-background-url, var(--default-image-background-url));
            background-repeat: var(--success-image-background-repeat, var(--default-image-background-repeat));
            background-position: var(--success-image-background-position, var(--default-image-background-position));
            background-size: var(--success-image-background-size, var(--default-image-background-size));
        }
    }


    :host(.error) {
        border-color: var(--error-border-colour, var(--message-border-colour));
        color: var(--error-font-colour, var(--default-font-colour));

        &:before {
            background-color: var(--error-image-background-colour, var(--default-image-background-colour));
            background-image: var(--error-image-background-url, var(--default-image-background-url));
            background-repeat: var(--error-image-background-repeat, var(--default-image-background-repeat));
            background-position: var(--error-image-background-position, var(--default-image-background-position));
            background-size: var(--error-image-background-size, var(--default-image-background-size));
        }
    }

    :host(.warning) {
        border-color: var(--warning-border-colour, var(--message-border-colour));
        color: var(--warning-font-colour, var(--default-font-colour));

        &:before {
            background-color: var(--warning-image-background-colour, var(--default-image-background-colour));
            background-image: var(--warning-image-background-url, var(--default-image-background-url));
            background-repeat: var(--warning-image-background-repeat, var(--default-image-background-repeat));
            background-position: var(--warning-image-background-position, var(--default-image-background-position));
            background-size: var(--warning-image-background-size, var(--default-image-background-size));
        }
    }

    :host(.info) {
        border-color: var(--info-border-colour, var(--message-border-colour));
        color: var(--info-font-colour, var(--default-font-colour));

        &:before {
            background-color: var(--info-image-background-colour, var(--default-image-background-colour));
            background-image: var(--info-image-background-url, var(--default-image-background-url));
            background-repeat: var(--info-image-background-repeat, var(--default-image-background-repeat));
            background-position: var(--info-image-background-position, var(--default-image-background-position));
            background-size: var(--info-image-background-size, var(--default-image-background-size));
        }
    }

    .message-container {
        padding: var(--message-padding);
        grid-area: message;
    }

    slot[name="dismiss-button"] {
        grid-area: close;

        &:hover {
            button {
                opacity: 1;
            }
        }

        button {
            border: none;
            cursor: pointer;
            font-size: 0;
            width: 100%;
            height: 100%;
            padding: 0;
            background: var(--button-background-colour);
            background-image: var(--button-image-background-url);
            background-repeat: var(--button-image-background-repeat);
            background-position: var(--button-image-background-position);
            background-size: var(--button-background-size);
            opacity: var(--button-opacity);
        }
    }

</style>
